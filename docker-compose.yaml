services:
  backend:
    build:
      context: ./backend  # Path to the directory containing the Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"  # Maps port 8000 on host to the container
    env_file:
      - .env  # Load environment variables from .env file
  

  frontend:
    build:
      context: ./frontend  # Path to the directory containing the frontend Dockerfile
    container_name: svelte_app
    ports:
      - "3000:3000"  # Maps port 3000 on host to the container
    depends_on:
      - backend  # Ensure backend is up before frontend starts

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"  # Expose port 80 for the Nginx proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Mount the Nginx config
    depends_on:
      - backend  # Nginx only starts after backend service has spun up

